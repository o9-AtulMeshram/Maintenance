    <title>o9 | Site under maintenance</title>
    <meta
      name="description"
      content="We’re undergoing a bit of scheduled maintenance."
    />
    <meta name="keywords" content="o9, maintenance, back, up, site, down" />
    <meta name="author" content="Atul Meshram" />

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        color: #0071bd;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      .content {
        padding: 10rem 10rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        align-items: center;
      }

      .content > article > h1 {
        font-size: 2.5rem;
        color: #0071bd;
        opacity: 1;
      }

      .desc-first {
        font-size: 1.8rem;
        color: #0071bd;
        opacity: 1;
        margin: 2rem auto 3rem auto;
      }

      .desc-second {
        font-size: 1rem;
        line-height: 1.5rem;
        color: #0071bd;
        opacity: 1;
        margin: 3rem auto 0 auto;
      }

      .email {
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.5rem;
        color: #0071bd;
        opacity: 1;
        margin: 1rem auto 0 auto;
      }

      .logo {
        position: absolute;
        bottom: 2rem;
        right: 2.5rem;
      }

      .wrapper {
        /* position: absolute; */
        width: 24rem;
        height: 2px;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin-top: 1rem;
        margin-bottom: 2rem;
        margin-left: 0;
        margin-right: 0;
      }

      .loader {
        height: 100%;
        display: flex;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      .loader div {
        flex: 1;
        background: #0071bd;
        -webkit-animation: go 0.8s infinite alternate ease;
        animation: go 0.8s infinite alternate ease;
        /* box-shadow: 0 0 20px #FFFFFF; */
      }
      .loader div:nth-child(1) {
        -webkit-animation-delay: -0.72s;
        animation-delay: -0.72s;
      }
      .loader div:nth-child(2) {
        -webkit-animation-delay: -0.64s;
        animation-delay: -0.64s;
      }
      .loader div:nth-child(3) {
        -webkit-animation-delay: -0.56s;
        animation-delay: -0.56s;
      }
      .loader div:nth-child(4) {
        -webkit-animation-delay: -0.48s;
        animation-delay: -0.48s;
      }
      .loader div:nth-child(5) {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
      }
      .loader div:nth-child(6) {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader div:nth-child(7) {
        -webkit-animation-delay: -0.24s;
        animation-delay: -0.24s;
      }
      .loader div:nth-child(8) {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader div:nth-child(9) {
        -webkit-animation-delay: -0.08s;
        animation-delay: -0.08s;
      }
      .loader div:nth-child(10) {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
      }

      @-webkit-keyframes go {
        100% {
          background: transparent;
          flex: 10;
          box-shadow: 0 0 0 transparent;
        }
      }

      @keyframes go {
        100% {
          background: transparent;
          flex: 10;
          box-shadow: 0 0 0 transparent;
        }
      }
      
            @media only screen and (min-device-width: 280px) and (max-device-width: 820px) {
        .content {
          padding: 2rem 1rem;
        }

        .content > article > h1 {
          font-size: 1.5rem;
        }

        .desc-first {
          font-size: 1rem;
          margin: 1rem auto 2rem auto;
        }

        .desc-second {
          font-size: 0.75rem;
          line-height: 1rem;
          margin: 1rem auto 0 auto;
        }

        .email {
          font-size: 0.75rem;
          line-height: 1rem;
          margin: 1rem auto 0 auto;
        }

        .logo {
          position: absolute;
          bottom: 1rem;
          right: 1rem;
        }

        .wrapper {
          /* position: absolute; */
          width: 17.5rem;
          height: 2px;
          left: 0;
          right: 0;
          bottom: 0;
          top: 0;
          margin-top: 1rem;
          margin-bottom: 2rem;
          margin-left: 0;
          margin-right: 0;
        }
    </style>
